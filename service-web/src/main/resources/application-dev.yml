server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/eshop?characterEncoding=utf8
    username: cvmmysql
    password: cvmmysql
  application:
    name: eshopweb
  aop:
    auto: true
  redis:
      host: 127.0.0.1
      port: 6379
      jedis:
        pool:
          min-idle: 1
          max-idle: 5
          max-active: 5
      timeout: 60000
      password: 123456

mybatis:
  mapper-locations: classpath:com/eshop/serviceweb/mapper/xml/*Mapper.xml
logging:
  file: /log/eshop/web/eshopweb.log
  level:
    com:
      eshop:
        serviceweb:
          mapper: debug

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql